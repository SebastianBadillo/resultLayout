<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Results summary component</title>

         

  </head>
  <body>   
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="circle">
                <div class="number">
                    76
                </div>
                <p>0f 100</p>
            </div>  
            
            
            
            <h3>Great</h3>
            <div class="text">
                <p>You scored higher than 65% of the people who have taken this test</p> 
            </div>
                            
        </div><!--.result-->
        <div class="summary">
            <h2> Summary </h2>
            <div class="summary__section red">
                <img src="/assets/images/icon-reaction.svg" alt="Reaction">
                <h3>Reaction</h3>
                <p>80<span>/100</span></p>
            </div>
            <div class="summary__section yellow">
                <img src="/assets/images/icon-memory.svg" alt="Memory">
                <h3>Memory</h3>
                <p>92<span>/100</span></p>
            </div>
            <div class="summary__section green">
                <img src="/assets/images/icon-verbal.svg" alt="Verbal">
                <h3>Verbal</h3>
                <p>61<span>/100</span></p>
            </div>
            <div class="summary__section purple">
                <img src="/assets/images/icon-visual.svg" alt="Visual">
                <h3>Visual</h3>
                <p>72<span>/100</span></p>

            </div>
            <div class="summary__section nogrid">
                <button>Continue</button>
            </div>
            

            
        </div><!--summary-->
    </div> <!--container-->
    
              
  </body>
</html>
